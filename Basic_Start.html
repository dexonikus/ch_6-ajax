<!DOCTYPE html>
<html>
<head>
    <title>Using the Ajax Function</title>
    <style>
    #content {
    	padding: 5pt;
    	border: 2px dashed lightgray;
    }
    </style>
    <script type="text/javascript" src="../jquery-1.11.1.js"></script>
    <script type="text/javascript">
      $("document").ready(function() {
        getJSONData();
      });
      
      function getJSONData() {
				var flickrAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
				$.getJSON(flickrAPI, {
					tags: "novi sad",
					tagmode: "any",
					format: "json"
				},
				successFn); //end $.getJSON
      } //end getJSONData
      
      function successFn(result) {
        $.each(result.items, function(i, item) {
					$("<img>").attr("src", item.media.m).appendTo("#content");
					if (i === 4) {return false};
				});
      }
  </script>
</head>
<body>
<h1>Using the basic Ajax function</h1>
    <p>The <code>$.ajax()</code> function is used to perform basic AJAX requests. It can be customized using a variety of parameters.</p>
    <p>If successful, the returned data will appear here:</p>
<p id="content"></p>
</body>
</html>
